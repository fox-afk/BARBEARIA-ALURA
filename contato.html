<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>	
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>
                <!--- nav seria um menu de navegação entre paginas--->
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
 <main> 
	  <form>
		     <label for="nomesobrenome">Nome e sobrenome </label>
             <input type="text" id="nomesobrenome" class="input-padrao" required>

             <label for="email">E-mail </label>
             <input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

             <label for="telefone">Telefone</label>
             <input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx"> </input>

             <label for="mensagem"> Mensagem</label>
             <textarea cols="30 "rows="10" id="mensagem"class="input-padrao" required> </textarea>
                 
             <fieldset>
                <legend >Como prefere o nosso contato?</legend>
              
                 <label for="radio-email"> <input type="radio" name ="contato"value="email" id="radio-email"> </input>E-mail </label>
                

                 <label for="radio-telefone"><input type="radio" name="contato"value="telefone" id="radio-telefone"> </input>Telefone </label>
                 

                 <label for="radio-whatsapp"> <input type="radio" name ="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp </label><!---checked= Esse é um recurso realmente útil de rótulos de formulários HTML que facilitam o clique na opção desejada, especialmente em dispositivos de tela pequena, como smartphones.--->
             </fieldset>

             <fieldset>
                    <legend>Qual horario prefere ser atendido? </legend>
                      <select>
                    	   <option>Manhã</option>
                    	   <option>Tarde</option>
                    	   <option>Noite</option>
                      </select>
            
                   <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            </fieldset>
                 <input type="submit" value="Enviar Formulário" class="enviar">
		</form>
		<table>
			<thead>  <!---cabeçalho da tabela--->
			<tr>
				<th>Dia</th>
				<th>Horario</th>
			</tr>
		</thead><!--- fim do cabeçalho da tabela--->
		<tbody>	
			
			   <tr>
				  <td>Segunda</td>
				  <td> 8h ~ 20h</td>
			  </tr>

              <tr> 
			      <td>Quarta</td>
				  <td>8h ~ 20h</td>
			   </tr>

			   <tr>
				   <td>Sexta</td>
				   <td>8h ~ 20h</td>
			    </tr>
		</tbody>
		</table>
 </main>
			<footer><!--- rodapé--->
			<img src="logo-branco.png"  alt="Logo da Barbearia Alura">

		</footer>
	</body>
</html>
